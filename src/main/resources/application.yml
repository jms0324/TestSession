
spring:
  application:
    name: Shop
  datasource:
    url: jdbc:h2:tcp://localhost/~/entity
    username: user
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

server:
  port: 8080

